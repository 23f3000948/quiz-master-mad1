{% extends 'base.html' %}

{% block title %}Edit Question{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Edit Question</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="question_statement" class="form-label">Question</label>
                            <textarea class="form-control" id="question_statement" name="question_statement" rows="3" required>{{ question.question_statement }}</textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Options</label>
                            <div class="option-group mb-2">
                                <div class="input-group">
                                    <div class="input-group-text">
                                        <input type="radio" name="correct_option" value="1" {% if question.correct_option == '1' %}checked{% endif %} required>
                                    </div>
                                    <input type="text" class="form-control" name="option1" value="{{ question.option1 }}" placeholder="Option 1" required>
                                </div>
                            </div>
                            <div class="option-group mb-2">
                                <div class="input-group">
                                    <div class="input-group-text">
                                        <input type="radio" name="correct_option" value="2" {% if question.correct_option == '2' %}checked{% endif %} required>
                                    </div>
                                    <input type="text" class="form-control" name="option2" value="{{ question.option2 }}" placeholder="Option 2" required>
                                </div>
                            </div>
                            <div class="option-group mb-2">
                                <div class="input-group">
                                    <div class="input-group-text">
                                        <input type="radio" name="correct_option" value="3" {% if question.correct_option == '3' %}checked{% endif %} required>
                                    </div>
                                    <input type="text" class="form-control" name="option3" value="{{ question.option3 }}" placeholder="Option 3" required>
                                </div>
                            </div>
                            <div class="option-group mb-2">
                                <div class="input-group">
                                    <div class="input-group-text">
                                        <input type="radio" name="correct_option" value="4" {% if question.correct_option == '4' %}checked{% endif %} required>
                                    </div>
                                    <input type="text" class="form-control" name="option4" value="{{ question.option4 }}" placeholder="Option 4" required>
                                </div>
                            </div>
                            <small class="form-text text-muted">Select the radio button next to the correct answer.</small>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('view_quiz', quiz_id=question.quiz_id) }}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Update Question</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
