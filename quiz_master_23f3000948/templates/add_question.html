{% extends "base.html" %}
{% block title %}Add Question - Quiz Master{% endblock %}
{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header">
            <h2 class="card-title">Add New Question for Quiz</h2>
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="form-group">
                    <label for="question_statement">Question Statement</label>
                    <textarea class="form-control" id="question_statement" name="question_statement" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="option1">Option 1</label>
                    <input type="text" class="form-control" id="option1" name="option1" required>
                </div>
                <div class="form-group">
                    <label for="option2">Option 2</label>
                    <input type="text" class="form-control" id="option2" name="option2" required>
                </div>
                <div class="form-group">
                    <label for="option3">Option 3</label>
                    <input type="text" class="form-control" id="option3" name="option3" required>
                </div>
                <div class="form-group">
                    <label for="option4">Option 4</label>
                    <input type="text" class="form-control" id="option4" name="option4" required>
                </div>
                <div class="form-group">
                    <label for="correct_option">Correct Option</label>
                    <select class="form-control" id="correct_option" name="correct_option" required>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                        <option value="4">Option 4</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Add Question</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
