{% extends "base.html" %}
{% block title %}Add Quiz - Quiz Master{% endblock %}
{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header">
            <h2 class="card-title">Add New Quiz for {{ chapter.name }}</h2>
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="form-group">
                    <label for="date_of_quiz">Quiz Date</label>
                    <input type="date" class="form-control" id="date_of_quiz" name="date_of_quiz" required>
                </div>
                <div class="form-group">
                    <label for="time_duration">Quiz Duration (HH:MM)</label>
                    <input type="text" class="form-control" id="time_duration" name="time_duration" pattern="[0-9]{2}:[0-9]{2}" placeholder="HH:MM" required>
                </div>
                <div class="form-group">
                    <label for="remarks">Remarks</label>
                    <textarea class="form-control" id="remarks" name="remarks" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Add Quiz</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
