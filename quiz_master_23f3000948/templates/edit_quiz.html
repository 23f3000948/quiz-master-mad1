{% extends 'base.html' %}

{% block title %}Edit Quiz{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Edit Quiz</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="date_of_quiz" class="form-label">Quiz Date</label>
                            <input type="date" class="form-control" id="date_of_quiz" name="date_of_quiz" value="{{ quiz.date_of_quiz.strftime('%Y-%m-%d') }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="time_duration" class="form-label">Time Duration (HH:MM)</label>
                            <input type="text" class="form-control" id="time_duration" name="time_duration" value="{{ quiz.time_duration }}" placeholder="00:30" pattern="[0-9]{2}:[0-9]{2}" required>
                            <small class="form-text text-muted">Format: HH:MM (e.g., 00:30 for 30 minutes)</small>
                        </div>
                        <div class="mb-3">
                            <label for="remarks" class="form-label">Remarks/Title</label>
                            <input type="text" class="form-control" id="remarks" name="remarks" value="{{ quiz.remarks }}">
                            <small class="form-text text-muted">Optional: Provide a title or description for this quiz</small>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('view_chapter', chapter_id=quiz.chapter_id) }}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Update Quiz</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
